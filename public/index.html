  <style>
    @font-face {
      font-family: "Futura";

    }

    /** Fractul SemiBold */
    @font-face {
      font-family: "Futura";
      font-weight: normal;
      font-style: normal;
      src: url("/futura.woff2") format("woff2");
    }

    @font-face {
      font-family: "Plakaat";
      font-weight: normal;

    body {
      background-color: #000000 !important;

      background-size: cover !important;

    }

    .MuiContainer-root {

    }

      margin-top: 10px;
    }

    .MuiContainer-root .MuiPaper-root {
      padding: 5px 20px;
      border-radius: 6px;
    }

    .MuiContainer-root .MuiPaper-root h2 {
      text-align: center;
      text-transform: uppercase !important;
      margin-top: 0
    }

    h1,
    h2,
    p {
      font-family: "Futura";
      text-align: center;
      color: #fff;
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 20px #000000;
      margin: 60px 0;
    }

    h2 {
      font-size: 40px;
      margin: 0;
    }

    p {
      font-size: 15px;
      margin: 0;
    }

    .gogo {
      margin-bottom: 0;
    }

    .nft img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .gogo img {
      width: 30% !important;
    }

    .doxxed {
      text-align: center;
      text-transform: uppercase;
      font-size: 20px;
      font-weight: 600;
      border-radius: 5px;
      border: 1px solid #ab2df5;
      padding: 10px;
      box-shadow: 0 0 10px #ab2df5;
      color: rgba(255, 255, 255, 0.753);
    }

    .shop {
      text-align: center;
      margin-top: -110px;
      margin-bottom: -50px
    }

    .MuiButton-contained {
      background: linear-gradient(139.3deg, #ea42dc -19.63%, #ab2df5 76.88%) !important;
      color: #ffffff;
      font-size: 30px;
      font-weight: 900;
      line-height: 25px;
    }

    .MuiButton-containedPrimary,
    .MuiButton-containedPrimary:hover {
      background: linear-gradient(139.3deg, #ea42dc -19.63%, #ab2df5 76.88%) !important;
      color: #ffffff;
      font-size: 15px;
      font-weight: 900;
      line-height: 15px;
    }

    .Balance {
      background: linear-gradient(139.3deg, #AFD55B -19.63%, #5F8900 76.88%) !important;
      color: #ffffff;
      font-size: 15px;
      line-height: 40px !important;
      display: block;
      line-height: 20px;
      text-align: center;
      border-radius: 5px;
      font-weight: 900;
      margin-top: 10px;
      margin-left: 5px;
      padding: 10px;
    }

    .itemtitle {
      margin-bottom: 0
    }

    footer {
      width: 100%;
      text-align: center;
      margin-top: 50px
    }

    /* Works on Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #ea42dc rgb(0, 0, 0);
    }

    /* Works on Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 12px;
      height: 20px
    }

    *::-webkit-scrollbar-track {
      background: #000000;
    }

    *::-webkit-scrollbar-thumb {

      background: linear-gradient(180deg, #ea42dc 0%, #00000000 100%);
      ;
      border-radius: 5px;
      transform: rotate(90deg);
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      footer {
        margin-top: 30px
      }

      body {
        padding: 20px !important;
      }

      .gogo img {
        width: 100% !important;
      }
