<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Fearless Bulls Mint" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Fearless Bulls Mint</title>
</head>

<body>
  <style>
    @font-face {
      font-family: "Futura";
      font-weight: normal;
      font-style: normal;
      src: url("/futura.woff") format("woff");
    }

    /** Fractul SemiBold */
    @font-face {
      font-family: "Futura";
      font-weight: normal;
      font-style: normal;
      src: url("/futura.woff2") format("woff2");
    }

    @font-face {
      font-family: "Plakaat";
      font-weight: normal;
      font-style: normal;
      src: url("/Plakkaat.woff") format("woff");
    }

    /** Fractul SemiBold */
    @font-face {
      font-family: "Plakaat";
      font-weight: normal;
      font-style: normal;
      src: url("/Plakkaat.woff2") format("woff2");
    }

    body {
      background-color: #000000 !important;
      background-image: url("/bg.jpg") !important;
      background-position: center top;
      background-repeat: no-repeat;
      background-size: cover !important;
      padding-top: 0;
    }

    .MuiContainer-root {
      padding: 0 !important;


    }

    .mainwrap {
      display: flex;
      flex-direction: row;
      gap: 10px;
      max-width: 900px !important;
      justify-content: center;
      align-items: flex-start;
    }

    .mainwrap .MuiContainer-root {
      width: 450px !important;
    }

    .wlpaper {}

    .wlpaper h3 {
      margin: 0;
      text-align: center !important;
    }

    .wlpaper p {
      font-weight: 400 !important;
      margin-top: 10px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .MuiPaper-root {
      background-color: rgba(0, 0, 0, 0.7) !important;
      margin-top: 10px;
    }

    .MuiContainer-root .MuiPaper-root {
      padding: 5px 20px;
      border-radius: 6px;
    }

    .MuiContainer-root .MuiPaper-root h2 {
      text-align: center;
      text-transform: uppercase !important;
      margin-top: 0
    }

    h1,
    h2,
    p {
      font-family: "Futura";
      text-align: center;
      color: #fff;
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 20px #000000;
      margin: 60px 0;
    }

    h2 {
      font-size: 40px;
      margin: 0;
    }

    p {
      font-size: 15px;
      margin: 0;
    }

    .gogo {
      margin-bottom: 80px;
      margin-top: 150px
    }

    .nft img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 10px;
      margin-top: 10px
    }

    .gogo img {
      width: 30% !important;
    }

    .doxxed {
      text-align: center;
      text-transform: uppercase;
      font-size: 20px;
      font-weight: 600;
      border-radius: 5px;
      border: 1px solid #F7A400;
      padding: 10px;
      box-shadow: 0 0 10px #F7A400;
      color: rgba(255, 255, 255, 0.753);
      width: 450px;
    }

    .shop {
      text-align: center;
      margin-top: -110px;
      margin-bottom: -50px
    }

    .MuiButton-contained {
      background: linear-gradient(139.3deg, #F7A400 -19.63%, #fcbe43 76.88%) !important;
      color: #ffffff;
      font-size: 30px;
      font-weight: 900;
      line-height: 25px;
    }

    .MuiButton-containedPrimary,
    .MuiButton-containedPrimary:hover {
      background: linear-gradient(139.3deg, #F7A400 -19.63%, #fcbe43 76.88%) !important;
      color: #ffffff;
      font-size: 15px;
      font-weight: 900;
      line-height: 15px;
    }

    .Balance {
      background: linear-gradient(139.3deg, #F7A400 -19.63%, #fcbe43 76.88%) !important;
      color: #ffffff;
      font-size: 15px;
      line-height: 40px !important;
      display: block;
      line-height: 20px;
      text-align: center;
      border-radius: 5px;
      font-weight: 900;
      margin-top: 10px;
      margin-left: 5px;
      padding: 10px;
    }

    .itemtitle {
      margin-bottom: 0
    }

    footer {
      width: 100%;
      text-align: center;
      margin-top: 50px
    }

    /* Works on Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #F7A400 rgb(0, 0, 0);
    }

    /* Works on Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 12px;
      height: 20px
    }

    *::-webkit-scrollbar-track {
      background: #000000;
    }

    *::-webkit-scrollbar-thumb {

      background: linear-gradient(180deg, #F7A400 0%, #00000000 100%);
      ;
      border-radius: 5px;
      transform: rotate(90deg);
      margin-right: 10px;
    }

    @media (max-width: 600px) {

      .makeStyles-root-2 .MuiPaper-root {
        padding: 0 10px;
      }

      .mainwrap {
        flex-direction: column;
        gap: 10px;
      }

      .mainwrap .MuiContainer-root {
        width: 100% !important;
      }

      h1 {
        margin: 0;
        font-size: 32px;
      }

      h2 {
        font-size: 18px;
      }


      footer {
        margin-top: 30px
      }

      body {
        padding: 20px !important;
      }

      .gogo img {
        width: 100% !important;
      }
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div>
    <h1 class="gogo">Fearless Bulls PFP Mint</h1>

  </div>
  <div id="root"></div>

    -->
  <center>
    <footer><a style="z-index:0;margin-top:100px;display: block;" href="https://xlaunchpad.co" target="_blank">
        <img src="/xlaunchpad.png" alt="XLaunchpad" />
      </a></footer>
  </center>
</body>

</html>
